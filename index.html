<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="strip">
                <div class="hit elem">
                    <h2>Hit</h2>
                    <div class="hitbox box"></div>
                </div>
                <div class="timer elem">
                    <h2>Timer</h2>
                    <div class="timerbox box">60</div>
                </div>
                <div class="score elem">
                    <h2>Score</h2>
                    <div class="scorebox box">0</div>
                </div>
            </div>
            <div class="bubblearea">
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
